
    <h4>Sell</h4>

    <table matSort (matSortChange)="sortData($event)" matSortDisableClear>
      <tr>
          <th mat-sort-header="quantity">Quantity</th>
        <th mat-sort-header="rate">Rate</th>
      </tr>
    
      <tr *ngFor="let element of sortedData; let i = index">
          <td *ngIf="i<6">{{element[1]}}</td>
        <td *ngIf="i<6">{{element[0]}}</td>
      </tr>
    </table>
