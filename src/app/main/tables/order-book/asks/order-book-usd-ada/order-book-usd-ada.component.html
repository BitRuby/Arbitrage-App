
<table mat-table [dataSource]="dataSource[0]" matSort class="mat-elevation-z8" matSortDisableClear matSortActive="Price" matSortDirection="asc">
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Price | currency:'USD'}} </td>
  </ng-container>

  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>  <mat-paginator style="display:none" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
