
<div *ngFor="let elements of data">
  <table>
    <tr class="table-header">
        <th>Price</th>
        <th>Quantity</th>
    </tr>

    <tr *ngFor="let element of elements | slice:0:5; let i=index" class="table-row">
      <td>{{element.price | currency:'USD'}}</td>
      <td>{{element.quantity}}</td>
    </tr>
  </table>
  <div *ngIf="elements.length === 0" class="table-no-data">
    No data available.
  </div>
</div>
